apply plugin: 'groovy'

dependencies {
    compile 'commons-io:commons-io:2.4'
    compile "org.codehaus.groovy:groovy-all:$groovyVersion"
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    provided 'junit:junit-dep:4.11'
    provided 'javax.servlet:servlet-api:2.5'

    compile "com.netflix.archaius:archaius-core:$archaiusVersion"
    compile "com.netflix.servo:servo-core:$servoVersion"
    compile 'com.netflix.netflix-commons:netflix-commons-util:0.1.1'

    testCompile "org.mockito:mockito-all:$mockitoVersion"
}


javadoc {
    options {
        doclet = "org.benjchristensen.doclet.DocletExclude"
        docletpath = [rootProject.file('./gradle/doclet-exclude.jar')]
        stylesheetFile = rootProject.file('./gradle/javadocStyleSheet.css')
        windowTitle = "Zuul Javadoc ${project.version}"
    }
}

eclipse {
    classpath {
        downloadSources = true
        downloadJavadoc = true
    }
}
